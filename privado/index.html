<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
    <header id="cabecalho">
        <h2>Projetos</h2>
        <div id="caixa_menu">
            <div id="btn_cad_eng" class="menus">Cadastrar engenheiro</div>
            <div id="btn_cad_proj" class="menus">Cadastrar projeto</div>
            <div id="btn_gen_proj" class="menus">Gerenciar projetos</div>
        </div>
    </header>

    <!-- Tela de cadastro de engenheiros -->

    <div id="tela_escura">
        <div id="formulario_cad_proj">
            <button id="btn_fechar_proj"> X </button>
            <h1>Cadastrar engenheiro</h1>

            <label>Nome do projeto</label><br>
            <input type="text" id="caixa_nome"> <br><br>

            <label>Descrição:</label> <br>
            <input type="text" name="" id="caixa_descricao"> <br><br>

            <label>Engenheiro:</label> <br>
            <select id="caixa_engenheiro"></select> <br><br>

            <label>Situação:</label> <br>
            <select id="caixa_situacao">
                <option value="">Selecione</option>
                <option value="Pendente">Pendente</option>
                <option value="Em andamento">Em andamento</option>
                <option value="Finalizado">Finalizado </option>
            </select> <br><br>

            <button id="btn_cadastrar_proj">Cadastrar</button>

        </div>
    </div>

    <script src="/funcoes.js"></script>
</body>

</html>
