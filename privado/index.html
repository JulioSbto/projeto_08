<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projetos</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>

  <body>
    <header id="cabecalho">
      <h2>Projetos</h2>
      <div id="caixa_menu">
        <div id="btn_cad_eng" class="menus">Cadastrar engenheiro</div>
        <div id="btn_cad_proj" class="menus">Cadastrar projeto</div>
        <div id="btn_gen_proj" class="menus">Gerenciar projetos</div>
      </div>
    </header>

    <div id="tela_escura">
      <!-- Tela de cadastro de engenheiros -->
      <div id="formulario_cad_eng">
        <button id="btn_fechar_eng">X</button>
        <h1>Cadastrar Engenheiro</h1>
        <br>
        Nome completo: <br>
        <input type="text" id="caixa_nome_eng" />
        <br><br>
        <button id="btn_cadastrar_eng">Cadastrar</button>
      </div>

      <!-- Tela de cadastro de projetos -->
      <div id="formulario_cad_proj">
        <button id="btn_fechar_proj">X</button>
        <h1>Cadastrar Projeto</h1>
        <br>
        <label>Nome do projeto</label><br>
        <input type="text" id="caixa_nome" /> <br><br>

        <label>Descrição:</label> <br>
        <input type="text" name="" id="caixa_descricao" /> <br><br>

        <label>Engenheiro:</label> <br>
        <select id="caixa_engenheiro"></select>
        <br><br>

        <label>Situação:</label> <br>
        <select id="caixa_situacao">
          <option value="">Selecione</option>
          <option value="Pendente">Pendente</option>
          <option value="Em andamento">Em andamento</option>
          <option value="Finalizado">Finalizado</option>
        </select>
        <br><br>

        <button id="btn_cadastrar_proj">Cadastrar</button>
      </div>

      <!-- Tela de edição de projetos -->
      <div id="formulario_editar_projeto">
        <button id="btn_fechar_editar">X</button>
        <h1>Editar/Deletar</h1>
        <br>
        <input type="text" id="caixa_cod_projeto2" /> 
        <br><br>

        Nome do projeto: <br>
        <input type="text" id="caixa_nome2" /> 
        <br><br>

        Descrição: <br>
        <input type="text" id="caixa_descricao2" /> 
        <br><br>

        Engenheiro: <br>
        <select id="caixa_engenheiro2"></select>
        <br><br>

        Situação: <br>
        <select id="caixa_situacao2">
          <option value="">Selecione</option>
          <option value="Pendente">Pendente</option>
          <option value="Em andamento">Em andamento</option>
          <option value="Finalizado">Finalizado</option>
        </select>
        <br><br>
        <button id="btn_salvar">Salvar Alterações</button>
        <button id="btn_deletar">Deletar</button>
      </div>

    </div>

    <section id="conteudo_pagina"></section>

    <script src="/funcoes.js"></script>
  </body>
</html>
